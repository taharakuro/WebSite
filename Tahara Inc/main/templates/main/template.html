{% load static %}
<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo_tahara_inc.svg' %}" alt="Tahara Inc Logo">
        <h3>Навигация</h3>
        <ul>

            <li>
                <a href="{% url 'medsense' %}" class="{% if request.path == '/main/medsense/' %}active disabled{% endif %}">
                    <i class="fa-solid fa-book-medical"></i> MedSense AI
                </a>
            </li>
            <li>
                <a href="{% url 'fingenius' %}" class="{% if request.path == '/main/fingenius/' %}active disabled{% endif %}">
                    <i class="fa-solid fa-briefcase"></i> FinGenius
                </a>
            </li>
            <li>
                <a href="{% url 'ecowatch' %}" class="{% if request.path == '/main/ecowatch/' %}active disabled{% endif %}">
                    <i class="fa-solid fa-leaf"></i> EcoWatch AI
                </a>
            </li>
            <li>
                <a href="{% url 'index' %}" class="logout-link">
                    <i class="fa-solid fa-right-from-bracket"></i> Выход
                </a>
            </li>
        </ul>
    </aside>    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'main/js/main.js' %}"></script>
</body>
</html>
